function linspace(a,b,n) {
    if(typeof n === "undefined") n = Math.max(Math.round(b-a)+1,1);
    if(n<2) { return n===1?[a]:[]; }
    var i,ret = Array(n);
    n--;
    for(i=n;i>=0;i--) { ret[i] = (i*b+(n-i)*a)/n; }
    return ret;
}

function roundedPoly(ctx, points, radiusAll) {
  var i, x, y, len, p1, p2, p3, v1, v2, sinA, sinA90, radDirection, drawDirection, angle, halfAngle, cRadius, lenOut,radius;
  // convert 2 points into vector form, polar form, and normalised 
  var asVec = function(p, pp, v) {
    v.x = pp.x - p.x;
    v.y = pp.y - p.y;
    v.len = Math.sqrt(v.x * v.x + v.y * v.y);
    v.nx = v.x / v.len;
    v.ny = v.y / v.len;
    v.ang = Math.atan2(v.ny, v.nx);
  }
  radius = radiusAll;
  v1 = {};
  v2 = {};
  len = points.length;
  p1 = points[len - 1];
  // for each point
  for (i = 0; i < len; i++) {
    p2 = points[(i) % len];
    p3 = points[(i + 1) % len];
    //-----------------------------------------
    // Part 1
    asVec(p2, p1, v1);
    asVec(p2, p3, v2);
    sinA = v1.nx * v2.ny - v1.ny * v2.nx;
    sinA90 = v1.nx * v2.nx - v1.ny * -v2.ny;
    angle = Math.asin(sinA);
    //-----------------------------------------
    radDirection = 1;
    drawDirection = false;
    if (sinA90 < 0) {
      if (angle < 0) {
        angle = Math.PI + angle;
      } else {
        angle = Math.PI - angle;
        radDirection = -1;
        drawDirection = true;
      }
    } else {
      if (angle > 0) {
        radDirection = -1;
        drawDirection = true;
      }
    }
    if(p2.radius !== undefined){
        radius = p2.radius;
    }else{
        radius = radiusAll;
    }
    //-----------------------------------------
    // Part 2
    halfAngle = angle / 2;
    //-----------------------------------------

    //-----------------------------------------
    // Part 3
    lenOut = Math.abs(Math.cos(halfAngle) * radius / Math.sin(halfAngle));
    //-----------------------------------------

    //-----------------------------------------
    // Special part A
    if (lenOut > Math.min(v1.len / 2, v2.len / 2)) {
      lenOut = Math.min(v1.len / 2, v2.len / 2);
      cRadius = Math.abs(lenOut * Math.sin(halfAngle) / Math.cos(halfAngle));
    } else {
      cRadius = radius;
    }
    //-----------------------------------------
    // Part 4
    x = p2.x + v2.nx * lenOut;
    y = p2.y + v2.ny * lenOut;
    //-----------------------------------------
    // Part 5
    x += -v2.ny * cRadius * radDirection;
    y += v2.nx * cRadius * radDirection;
    //-----------------------------------------
    // Part 6
    ctx.arc(x, y, cRadius, v1.ang + Math.PI / 2 * radDirection, v2.ang - Math.PI / 2 * radDirection, drawDirection);
    //-----------------------------------------
    p1 = p2;
    p2 = p3;
  }
  ctx.closePath();
}

function towards(x1,y1,x2,y2,distance){

    var diffX = x2 - x1
    var diffY = y2 - y1

    var mag = Math.sqrt(diffX*diffX + diffY*diffY)
    var outX = x1 + diffX * distance / mag
    var outY = y1 + diffY * distance / mag
    
    return [outX,outY]
}

function offset(x, y, angle, factor){
    retX = x + (Math.sin(angles[angle] + slice)) * factor
    retY = y + (Math.cos(angles[angle] + slice)) * factor
    
    return [retX,retY]
}
function offset2(x, y, angle, factor){
    retX = x + (Math.sin(angles[angle])) * factor
    retY = y + (Math.cos(angles[angle])) * factor
    
    return [retX,retY]
}
// this one uses the angle in radians instead of a lookup index
function offsetExact(x, y, angle, factor){
    retX = x + (Math.sin(angle + slice)) * factor
    retY = y + (Math.cos(angle + slice)) * factor
    
    return [retX,retY]
}

function Particle( x, y, radius, color, scale ) {
     this.init( x, y, radius, color, scale );
     //console.log(this)
}

Particle.prototype = {
    init: function( x, y, radius, color, scale ) {
        this.alive = true;
        this.radius = radius || 10;
        this.wander = 1.15;
        this.theta = Math.random() * Math.PI * 2;
        this.drag = 0.92;
        this.color = color
        this.x = x || 0.0;
        this.y = y || 0.0;
        this.vx = 0.0;
        this.vy = 0.0;
        this.scale = scale;
    },
    move: function() {
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= this.drag;
        this.vy *= this.drag;
        this.theta += (Math.random()-.5) * this.wander;
        this.vx += Math.sin( this.theta ) * 0.3;
        this.vy += Math.cos( this.theta ) * 0.3 - .02;
        this.radius *= this.scale;
        this.alive = this.radius > 0.5;
    },
    draw: function( ctx ) {
    
        //console.log('drawing particle ' + this.x + "  " + this.y)
        ctx.beginPath();
        ctx.arc( this.x, this.y, this.radius, 0, Math.PI * 2 );
        ctx.fillStyle = this.color;
        ctx.fill();
    }
};

function checkCol(col){

    var check = 0
    var count = 0
    
    var maxCount = 0
    
    for(var i = 0; i < col.length; i++){
        var val = values[col[i]]
        
        if(val == check){
            count += 1
        } else {
            count = 1
            check = val
        }
        
        if(count > maxCount){
        
            maxCount = count
        
        }
        
        if(count == 3){
            return true
        }
    }
    return false
}

function slideCol(col, up){

    //console.log('slide col')

    var slide = false   // this one we return an allows us to keep track if anything slid at all

    var runValue = 0
    var run      = 0
    
    if(! up){
        col = col.slice().reverse()  // don't want to reverse original list
    }
    
    var outCol        = []
    var slideStarts   = []
    var targetMarker  = 0   // index of where slides target
   
    //console.log("col")
    //console.log(col)
    
    var zeroGap = false
    
    for(var i = 0; i < col.length; i++){
    
        //console.log(outCol)
    
        var value = values[col[i]]
        
        //console.log("value:    " + value.toString())
        //console.log("runValue: " + runValue.toString())
        //console.log("run:      " + run.toString())
        
        if(value == 0){
            zeroGap = true
        } else {
        
            if(zeroGap){
                slide = true
            }
        
            if(value == runValue){
                run = run + 1
                if(run == 2){
                    slides[col[i]] = col[targetMarker]
                    slideStarts.push(col[i])
                    targetMarker = targetMarker + 1
                    outCol.push(value)
                }
                
                else if(run == 3){
                    slide = true
                
                    runValue = 0
                    run      = 0
                    outCol.pop(value)
                    outCol.pop(value)
                    outCol.push(value * 3)
                    score += value * 3
                    targetMarker = targetMarker - 2
                  
                    slides[col[i]]    = col[targetMarker]
                    slides[slideStarts[0]] = col[targetMarker]
                    //slides[slideStarts[1]] = col[targetMarker]
                    pops[col[targetMarker]] = 1
                    
                    targetMarker = targetMarker + 1
                    slideStarts = []                  
                }
            }
            
            else{
            
                slideStarts = []
                slides[col[i]] = col[targetMarker]
                targetMarker = targetMarker + 1
                outCol.push(value)
                
                runValue   = value
                run        = 1

            }
        }
    }
    
    for(var i = 0; i < col.length; i++){
    
        if(i < outCol.length){
            nextValues[col[i]] = outCol[i]
        }   else {
            nextValues[col[i]] = 0
        }
        
    }
    
    if(slide){
        return 1
    }
    else {
        return 0
    }
}
